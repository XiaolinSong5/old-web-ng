<head>
  <title>JSF 2.0 Hello World</title>
</head>
<body>
  <h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
  <form (submit)="onSubmit($event)">
    <label>
      Name
      <input [field]="productForm.name" />
    </label>
    <br/>
    <label>
      Qty
      <input [field]="productForm.qty" />
    </label>
    <button type="submit">Add Item</button>
  </form>
  <p>Current name: {{ productModel().name }}</p>
  <p>Current qty: {{ productModel().qty }}</p>
</body>
